<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bangalore House Price Predictor</title>
  <link rel="stylesheet" href="app.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/home.png" alt="House Logo" class="logo" />
      <h1>Bangalore House<br>Price Predictor</h1>

      <div class="form-group">
        <label>Location</label>
        <select id="location">
          <option disabled selected>Loading...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Total Square Feet</label>
        <input type="number" id="sqft" placeholder="Ex: 1800" />
      </div>

      <div class="form-group">
        <label>BHK</label>
        <input type="number" id="bhk" placeholder="Ex: 2" />
      </div>

      <div class="form-group">
        <label>Bathroom</label>
        <input type="number" id="bath" placeholder="Ex: 2" />
      </div>

      <button onclick="onClickedEstimatePrice()">Estimate Price</button>

      <div id="output">
        <span id="result">Estimated Price: ₹ —</span>
        <div id="loader"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
